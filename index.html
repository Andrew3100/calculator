<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <!--Здеь хранится сам макет-->
            <div class="card" style="margin-top: 120px; width: 600px;">
                <div class="card-body bg-info">

                    <div class="container-fluid">
                        <div class="row bg-dark">
                            <div class="col text-right">
                                <p class="text-white" style="margin-top: 10px;">Вводимые данные</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row bg-dark">
                            <div class="col text-right">
                                <p class="text-white" style="margin-top: 10px;">Выводимый результат</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">7</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">8</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">9</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">COS</button></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">4</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">5</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">6</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">SIN</button></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">1</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">2</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">3</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">x^n</button></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">+ / -</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">0</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">,</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">√</button></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">/</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">*</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">+</button></div>
                            <div class="col text-center"><button type="button" class="btn btn-dark btn-block">-</button></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12">
                                <div class="col text-center"><button type="button" class="btn btn-dark btn-block">Выполнить операцию</button></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
